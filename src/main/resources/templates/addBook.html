<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <form action="/addbook" method="post">
<div class="col-6">
  <h3>Book Form</h3>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="name">Book name</label> <input type="text"
                                                   class="form-control" id="name" name="name"
                                                   placeholder="Enter book">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author"
               name="author" placeholder="Enter author">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="price">Price</label> <input type="number"
                                                class="form-control" id="price" name="price"
                                                placeholder="Enter price">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="genreSelect">Genre</label>
        <select  class="form-select" id="genreSelect" name= "genre">
          <option th:each="genre : ${genres}" selected="Select" th:value="${genre.getId()}" th:text="${genre.getName()}"></option>
        </select>

      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <button type="submit" id="saveBook" class="btn btn-primary">Add</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <br><a class="p-2 text-dark" href="/">Back home</a>
    </div>
  </div>

</div>
  </form>
</div>
</body>
</html>
