<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Price</th>
        <th scope="col">Genre</th>
        <th scope="col">...</th>
        <th scope="col">...</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:id = "${book.getId()}" th:text="${book.getName()}"></td>
        <td th:text="${book.getAuthor()}"></td>
        <td th:text="${book.getPrice()}"></td>
        <div th:each="genre : ${genres}">
            <td th:if="${genre.getId()}==${book.getGenre_id()}" th:text="${genre.getName()}"></td>
        </div>
        <td><a th:href="'/showbooks/' + ${book.getId()} + '/edit'">Edit</a></td>
        <td>
            <form th:action="'/showbooks/' + ${book.getId()} + '/remove'" method="post">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <div class="col">
        <br><a class="p-2 text-dark" href="/">Back</a>
    </div>
</div>

</body>
</body>
</html>
